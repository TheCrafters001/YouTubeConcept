<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Title Page -->
		<title>YouTube</title>
		
		<!-- Meta Info -->
		<meta charset="utf-8"/>
		<meta name="description" content="#YouTubeWeWant"/>
		<meta name="author" content="TheCrafters001" />
		
		
		<!-- CSS Imports -->
		<link href="./css/w3.css" rel="stylesheet">
		<link href="./css/w3pro.css" rel="stylesheet">
		<link href="./css/w3-theme-youtube.css" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		
	</head>
	<body class="w3-theme" onload="w3_open()">
		<!-- NavBar -->
		<div class="w3-bar w3-theme-d5 w3-large" style="position:inline;">
			<button id="openNav" class="w3-button w3-theme-d5 w3-bar-item w3-mobile" onclick="w3_open()">&#9776;</button>
			<a href="./" class="w3-bar-item w3-button w3-mobile"><i class="fa fa-youtube-play" aria-hidden="true"></i></a>
			<input type="text" class="w3-bar-item w3-input w3-bar w3-white w3-mobile" placeholder="Search..">
			<button class="w3-bar-item w3-button w3-green w3-mobile">Go</button>
			
			<!-- Right Side of NavBar -->
			<a href="./signin.html" class="w3-bar-item w3-button w3-right"><i class="fa fa-user" aria-hidden="true"></i></a>
			<a href="#" class="w3-bar-item w3-button w3-right"><i class="fa fa-bell" aria-hidden="true"></i><span class="w3-badge w3-margin-left w3-white w3-small">9+</span></a>
			<a href="#" class="w3-bar-item w3-button w3-right"><i class="fa fa-video-camera" aria-hidden="true"></i></a>
		</div>
		<!-- SideBar -->
		<div class="w3-sidebar w3-bar-block w3-card w3-animate-left w3-theme-d5" style="display:none" id="mySidebar">
			<button class="w3-bar-item w3-button w3-large" onclick="w3_close()">Close &times;</button>
			<a href="./" class="w3-bar-item w3-button w3-animate-bottom">Home</a>
			<a href="#" class="w3-bar-item w3-button w3-animate-bottom">Trending</a>
			<a href="./signin.html" class="w3-bar-item w3-button w3-animate-bottom">Subscriptions</a>
			<a href="./signin.html" class="w3-bar-item w3-button w3-animate-bottom">History</a>
			<hr>
			<div class="w3-bar-item w3-animate-zoom">
				<p>Subscriptions</p>
				<div class="w3-container w3-theme-l2 w3-center">
					<p>You are not signed into YouTube.<br>Please sign in to see your subscriptions.</p>
					<a href="./signin.html" class="w3-button w3-theme-l5 w3-hover-theme">Sign In</a><br><br>
				</div>
			</div>
		</div>
		
		<div id="main" class="w3-container">
			
			
			<!-- Footer -->
			<div class="w3-container w3-theme-d5">
				<h4>YouTube</h4>
				<p><a href="./about.html">About</a> | <a href="#">Press</a> | <a href="#">Copyright</a> | <a href="#">Advertise</a> | <a href="./developers.html">Developers</a></p>
				<p class="w3-small w3-text-theme"><a href="./about.html">Terms</a> | <a href="#">Privacy</a> | <a href="#">Policy & Safety</a> | <a href="#">Send Feedback</a> &copy; 2019 Google, LLC</p>
				
			</div>
		</div>
		
		<!-- Sidebar JavaScript -->
		<script> 
		function w3_open() {
			document.getElementById("main").style.marginLeft = "25%";
			document.getElementById("mySidebar").style.width = "25%";
			document.getElementById("mySidebar").style.display = "inline-block";
			document.getElementById("openNav").style.display = 'none';
		}
			function w3_close() {
			document.getElementById("main").style.marginLeft = "0%";
			document.getElementById("mySidebar").style.display = "none";
			document.getElementById("openNav").style.display = "inline-block";
		}
		</script>
	</body>
</html>
